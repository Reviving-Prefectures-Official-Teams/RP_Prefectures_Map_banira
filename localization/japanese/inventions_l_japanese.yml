  # Tier1
    tech_high_efficiency_turbine: "高効率タービン"
    tech_high_efficiency_turbine_desc: "高効率タービンは、熱エネルギーを機械的なエネルギーに変換する装置であり、熱効率が高いことが特徴である。高効率タービンは、発電所や工場などで広く利用されており、エネルギーの効率的な利用に貢献している。"
    tech_semiconductor: "半導体"
    tech_semiconductor_desc: "半導体は、電気を通す性質があるが、絶縁体と導体の中間の性質を持つ物質である。半導体は、電子機器や情報通信機器などの製造に広く利用されており、現代のテクノロジーの基盤となっている。"
    tech_automatic_thresher: "重機"
    tech_automatic_thresher_desc: "重機は、農作業や建設作業などで使用される大型の機械装置のことである。重機は、人力や動物の力に代わって作業を効率化し、生産性を向上させることができる。"
    tech_canned_drink: "缶飲料"
    tech_canned_drink_desc: "缶飲料は、缶に入った飲料のことであり、保存性や持ち運びの便利さから広く利用されている。缶飲料は、自動販売機やスーパーマーケットなどで販売されており、多様な種類の飲料が提供されている。"
    tech_chocolate: "チョコレート"
    tech_chocolate_desc: "チョコレートは、カカオ豆から作られる甘いお菓子であり、世界中で親しまれている。チョコレートは、甘さや風味の異なる多様な種類が存在し、お菓子やデザートとして広く楽しまれている。"
    tech_glass_wool: "グラスウール"
    tech_glass_wool_desc: "グラスウールは、ガラスを原料として作られる繊維状の断熱材である。グラスウールは、断熱性や防音性に優れており、建築や工業用途などで広く利用されている。"
    tech_hydrous_distillation: "加水蒸留"
    tech_hydrous_distillation_desc: "加水蒸留は、水蒸気を用いて液体を蒸留する方法である。加水蒸留は、アルコールやエーテルなどの有機化合物の精製や分離に広く利用されており、化学工業や製薬業などで重要な技術として活用されている。"
    tech_organic_compound: "有機化合物"
    tech_organic_compound_desc: "有機化合物は、炭素を主成分とする化合物の総称であり、生命現象に関わる多くの物質が有機化合物である。有機化合物は、化学工業や農業、医薬品などの分野で広く利用されており、現代社会において欠かせない存在となっている。"
    tech_assembly_method: "組立工法"
    tech_assembly_method_desc: "組立工法は、建築や製造業において、部品や材料を組み合わせて製品や構造物を完成させる工法である。組立工法は、生産効率を向上させ、製品の品質や信頼性を確保するために広く利用されている。"
    tech_ceramics: "セラミック"
    tech_ceramics_desc: "セラミックは、非金属の無機材料であり、耐熱性や耐摩耗性に優れている。セラミックは、電子部品や工業製品、建築材料などの製造に広く利用されており、高性能や耐久性を求められる分野で重要な役割を果たしている。"
    tech_machine_tool: "工作機械"
    tech_machine_tool_desc: "工作機械は、金属やプラスチックなどの材料を加工するための機械装置のことである。工作機械は、旋盤やフライス盤、プレス機などの機械が含まれており、製造業や建設業などで幅広く利用されている。"
    tech_high_thermal_melting: "高熱溶解"
    tech_high_thermal_melting_desc: "高熱溶解は、高温で材料を溶かして成形する製造方法の一つである。高熱溶解は、金属やプラスチックなどの材料を成形する際に広く利用されており、高精度や高品質な製品の製造に貢献している。"
    tech_petrochemistry: "石油化学"
    tech_petrochemistry_desc: "石油化学は、石油や天然ガスを原料として化学製品を製造する技術のことである。石油化学は、プラスチックや合成繊維、農薬などの製造に広く利用されており、現代の産業社会において欠かせない技術となっている。"
    tech_white_goods: "白物家電"
    tech_white_goods_desc: "白物家電は、家庭で使用される主要な家電製品のことであり、冷蔵庫や洗濯機、エアコンなどが含まれている。白物家電は、生活の利便性や快適性を向上させるために広く利用されており、家庭生活に欠かせない存在となっている。"
    tech_wood_pulp: "木材パルプ"
    tech_wood_pulp_desc: "木材パルプは、木材を原料として製造されるパルプのことであり、紙や板紙などの製造に広く利用されている。木材パルプは、再生可能な資源であるため、環境にやさしい製品として注目されている。"
  # Tier2
    tech_breeder_reactor: "ブリーダー炉"
    tech_breeder_reactor_desc: "ブリーダー炉は、核分裂反応によって発生する中性子を利用して、ウランなどの核燃料を増殖させる原子炉のことである。ブリーダー炉は、核燃料の有効利用や核廃棄物の削減を目的として開発されており、将来のエネルギー資源として期待されている。"
    tech_large_turbine: "大型タービン"
    tech_large_turbine_desc: "大型タービンは、熱エネルギーを機械的なエネルギーに変換する装置であり、大規模な発電所や工場などで使用されている。大型タービンは、高効率で大量のエネルギーを発生させることができるため、エネルギーの供給や需要に対応するために重要な役割を果たしている。"
    tech_small_hydroelectric_power: "小水力発電"
    tech_small_hydroelectric_power_desc: "小水力発電は、水力エネルギーを利用して発電する方法の一つである。小水力発電は、河川や水路などの水源を利用して発電所を設置し、地域の電力需要を賄うために広く利用されている。"
    tech_supercritical_pressure_power_generation: "超臨界圧発電"
    tech_supercritical_pressure_power_generation_desc: "超臨界圧発電は、水蒸気を超臨界圧で発生させて発電する方法の一つである。超臨界圧発電は、高効率で低環境負荷な発電方法として注目されており、石炭火力発電所などで広く利用されている。"
    tech_carbonated_beverage: "炭酸飲料"
    tech_carbonated_beverage_desc: "炭酸飲料は、二酸化炭素ガスを溶かした飲料のことであり、炭酸水やソフトドリンクなどが含まれている。炭酸飲料は、爽やかな味わいや炭酸ガスの刺激が特徴であり、暑い季節や食事の際に広く楽しまれている。"
    tech_chemical_fertilizer: "化学肥料"
    tech_chemical_fertilizer_desc: "化学肥料は、窒素やリン酸などの栄養素を含む化学物質を植物に供給して、作物の生育を促進するために使用される肥料のことである。化学肥料は、農業生産の向上や食糧生産の増加に貢献しており、世界中で広く利用されている。"
    tech_deli_bread: "惣菜パン"
    tech_deli_bread_desc: "惣菜パンは、具材や調味料を練り込んだパンのことであり、食事やおやつとして広く食べられている。惣菜パンは、具材や味付けのバリエーションが豊富であり、様々な種類のパンが販売されている。"
    tech_gene_science: "遺伝子科学"
    tech_gene_science_desc: "遺伝子科学は、生物の遺伝子や遺伝子の働きを研究する科学の一分野である。遺伝子科学は、生物の遺伝子構造や機能を解明し、遺伝子の操作や利用に関する研究を行うことで、医学や農業、環境保護などの分野に貢献している。"
    tech_pine_wood: "パイン材"
    tech_pine_wood_desc: "パイン材は、松の木を原料として製造される木材のことであり、建築や家具、紙などの製造に広く利用されている。パイン材は、軽量で加工しやすく、耐久性や耐腐朽性に優れているため、様々な用途に適した木材として重宝されている。"
    tech_rapid_freezing_liquid_nitrogen_liquid_cooling: "急速冷凍(液体窒素による液冷)"
    tech_rapid_freezing_liquid_nitrogen_liquid_cooling_desc: "急速冷凍(液体窒素による液冷)は、液体窒素を用いて食品や生体試料を急速に冷却する技術のことである。急速冷凍は、食品の鮮度や品質を保持するとともに、生体試料の保存や解凍を効率化するために広く利用されている。"
    tech_snack_food: "スナック菓子"
    tech_snack_food_desc: "スナック菓子は、軽食やおやつとして食べられる菓子のことであり、様々な種類が存在する。スナック菓子は、手軽に食べられる小分けの商品や、様々な味や形状の商品が販売されており、様々なシーンで楽しまれている。"
    tech_artificial_satellite: "人工衛星"
    tech_artificial_satellite_desc: "人工衛星は、地球の周回軌道に打ち上げられた人工的な衛星のことである。人工衛星は、通信衛星や気象衛星、地球観測衛星などの機能を持ち、通信や気象観測、地球観測などの用途に広く利用されている。"
    tech_automatic_exposure_camera_AE_camera: "AEカメラ"
    tech_automatic_exposure_camera_AE_camera_desc: "AEカメラは、自動露出制御機能を備えたカメラのことである。AEカメラは、被写体の明るさや色温度を自動的に検出して、適切な露出設定を行うことができるため、撮影の手間を省き、高品質な写真を撮影することができる。"
    tech_carbon_fiber: "炭素繊維"
    tech_carbon_fiber_desc: "炭素繊維は、炭素を原料として製造される繊維状の材料であり、軽量で高強度な特性を持っている。炭素繊維は、航空機や自動車、スポーツ用品などの製造に広く利用されており、高性能や耐久性を求められる製品の製造に貢献している。"
    tech_early_computer: "初期型コンピュータ"
    tech_early_computer_desc: "本MODにおいて、初期型コンピュータとは1970年ごろから1990年ごろのコンピュータを指す。初期型コンピュータは、主に大型のメインフレームコンピュータやミニコンピュータが使用されており、主にビジネスや研究などの分野で利用されていた。"
    tech_large-scale_plant: "大規模プラント"
    tech_large-scale_plant_desc: "大規模プラントは、製造業や化学工業などで使用される大型の工場や設備のことである。大規模プラントは、生産効率や生産量を向上させるために設計されており、製品の製造や加工を効率化するために重要な役割を果たしている。"
    tech_gas_phase_method: "気相法"
    tech_gas_phase_method_desc: "気相法は、気体中で化学反応を行い、固体や液体の物質を合成する方法の一つである。気相法は、高純度の物質を合成する際に広く利用されており、半導体製造や薬品製造などの分野で重要な技術として活用されている。"
    tech_hydraulic_system: "油圧システム"
    tech_hydraulic_system_desc: "油圧システムは、液体を用いてエネルギーを伝達するシステムのことである。油圧システムは、高圧力や高トルクを得ることができるため、建設機械や工作機械、航空機などの機械装置に広く利用されている。"
    tech_multi_door_refrigerator: "マルチドア冷蔵庫"
    tech_multi_door_refrigerator_desc: "マルチドア冷蔵庫は、複数のドアを持つ冷蔵庫のことであり、食材や飲料を整理しやすくするために設計されている。マルチドア冷蔵庫は、冷凍庫や冷蔵室、野菜室などの収納スペースを分けることで、使いやすさや収納力を向上させている。"
    tech_polyurethane: "ポリウレタン"
    tech_polyurethane_desc: "ポリウレタンは、ポリエステルやポリエーテルなどのポリオールとイソシアネートなどのイソシアネートを反応させて合成される高分子化合物である。ポリウレタンは、柔軟性や耐久性に優れており、様々な製品や材料に広く利用されている。"
    tech_traditional_construction_method: "在来工法"
    tech_traditional_construction_method_desc: "在来工法は、伝統的な建築技術や工法のことであり、木造建築や土木工事などの建築物の建設に使用されている。在来工法は、地域の気候や風土に適した建築物を建設するために重要な役割を果たしており、文化や伝統を守るために活用されている。"
    tech_water_containing_explosive: "含水爆薬"
    tech_water_containing_explosive_desc: "含水爆薬は、水分を含んだ状態で爆発する性質を持つ爆発物のことである。含水爆薬は、爆発の威力や安全性を調整するために使用されており、採石場や建設現場などでの爆破作業に広く利用されている。"
    tech_high_fashion: "ハイファッション"
    tech_high_fashion_desc: "ハイファッションは、高級な素材やデザインを使用して製作されるファッションのことである。ハイファッションは、高い品質やデザイン性を追求することで、ファッション業界や消費者に新しい価値観やトレンドを提供している。"
  # Tier3
    tech_centrifugal_separation_method: "遠心分離法"
    tech_centrifugal_separation_method_desc: "遠心分離法は、遠心力を利用して混合物を分離する方法の一つである。遠心分離法は、液体や固体の粒子を分離する際に広く利用されており、化学工業や食品工業、医療分野などで重要な技術として活用されている。"
    tech_concentrated_solar_power: "集光型太陽光発電"
    tech_concentrated_solar_power_desc: "集光型太陽光発電は、太陽光を集光器で集光して熱エネルギーを得て発電する方法の一つである。集光型太陽光発電は、高温の熱エネルギーを利用して発電することで、再生可能エネルギーの利用や環境負荷の低減を実現している。"
    tech_constant_speed_propeller: "定速プロペラ"
    tech_constant_speed_propeller_desc: "定速プロペラは、航空機や船舶などのプロペラを回転数を一定に保つ装置のことである。定速プロペラは、エンジンの出力や速度に応じてプロペラの回転数を調整することで、効率的な推進力を発揮し、燃費や航行性能を向上させている。"
    tech_gas_turbine_power: "ガスタービン火力"
    tech_gas_turbine_power_desc: "ガスタービン火力は、ガスタービンを用いて発電する方法の一つである。ガスタービン火力は、燃焼ガスを高温高圧で発生させてタービンを回転させ、発電機を駆動することで電力を発生する方法であり、高効率で低環境負荷な発電方法として注目されている。"
    tech_artificial_breeding: "人工交配"
    tech_artificial_breeding_desc: "人工交配は、人間が動植物の繁殖を管理し、選択的に交配を行う方法のことである。人工交配は、遺伝子の組み合わせや特性の選択を通じて、品種改良や遺伝子組み換えなどの研究を行うことで、農業や畜産業などの生産性向上や品質向上に貢献している。"
    tech_sports_drink: "スポーツドリンク"
    tech_sports_drink_desc: "スポーツドリンクは、運動時に失われる水分やミネラルを補給するための飲料のことである。スポーツドリンクは、水分補給やエネルギー補給を目的として開発されており、運動やスポーツ時のパフォーマンス向上や回復をサポートする効果が期待されている。"
    tech_asbestos_regulation: "アスベスト規制"
    tech_asbestos_regulation_desc: "アスベスト規制は、アスベストと呼ばれる石綿繊維を含む建材や製品の使用や処理を規制する法律や基準のことである。アスベスト規制は、アスベストによる健康被害や環境汚染を防止するために重要な役割を果たしており、建設業や製造業などで適切な取り扱いが求められている。"
    tech_composite_ceramics: "複合セラミック"
    tech_composite_ceramics_desc: "複合セラミックは、セラミックスと他の材料を組み合わせて製造される複合材料のことである。複合セラミックは、高温耐性や耐摩耗性、耐腐食性などの特性を持っており、航空機や自動車、工業機械などの製造に広く利用されている。"
    tech_gas_furnace_melting: "ガス炉溶解"
    tech_gas_furnace_melting_desc: "ガス炉溶解は、ガス炉を用いて金属や合金を溶解する方法の一つである。ガス炉溶解は、高温で均一な溶解を実現することができるため、金属精錬や鋳造などの製造プロセスに広く利用されている。"
    tech_high_efficiency_low_emission: "高効率低排出"
    tech_high_efficiency_low_emission_desc: "高効率低排出は、燃焼プロセスや排気ガス処理などの技術を用いて、エネルギーの効率化と環境負荷の低減を実現する技術のことである。高効率低排出技術は、燃料の効率的な利用や排出ガスの浄化などを行うことで、エネルギーの持続可能性や環境保護に貢献している。"
    tech_kebonization: "ケボニー化処理"
    tech_kebonization_desc: "ケボニー化処理は、有機物を高温で加熱して炭素を含む固体を生成する処理のことである。ケボニー化処理は、廃棄物やバイオマスなどの再生可能資源を炭素資源に変換することで、エネルギーの再生利用や炭素削減などの効果を実現している。"
    tech_natural_gas_processing: "天然ガス加工"
    tech_natural_gas_processing_desc: "天然ガス加工は、天然ガスを採取して精製し、液化や圧縮などの処理を行う技術のことである。天然ガス加工は、天然ガスの利用や輸送を効率化し、エネルギー資源の有効活用や環境負荷の低減を実現している。"
    tech_over_panamax_ship: "オーバー・パナマックス船"
    tech_over_panamax_ship_desc: "オーバー・パナマックス船は、パナマ運河の制約を超える大型の船舶のことである。オーバー・パナマックス船は、大型コンテナ船やタンカーなどの船舶が含まれており、大容量の貨物輸送や航行効率の向上を実現している。"
    tech_oxygen_steelmaking: "酸素製鋼"
    tech_oxygen_steelmaking_desc: "酸素製鋼は、酸素を用いて鉄鉱石から鋼鉄を製造する方法の一つである。酸素製鋼は、鉄鉱石の還元や不純物の除去を効率的に行うことができるため、鋼鉄の生産効率や品質を向上させており、製鉄業や自動車産業などで広く利用されている。"
    tech_sol_gel_method: "ゾル・ゲル法"
    tech_sol_gel_method_desc: "ゾル・ゲル法は、溶液中でゾルとゲルの相互作用を利用して、無機材料や有機材料を合成する方法の一つである。ゾル・ゲル法は、均一な材料の合成や薄膜の形成などの用途に広く利用されており、材料科学やナノテクノロジーなどの分野で重要な技術として活用されている。"
    tech_precision_machinery: "精密機械"
    tech_precision_machinery_desc: "精密機械は、高精度で高品質な製品を製造するための機械や装置のことである。精密機械は、微細加工や高速加工、高精度計測などの技術を組み合わせて製造されており、製造業や研究開発などの分野で広く利用されている。"
    tech_digital_tech: "デジタル技術"
    tech_digital_tech_desc: "デジタル技術は、デジタル信号やデータを処理する技術のことである。デジタル技術は、コンピューターや通信機器、デジタル機器などの製造や運用に広く利用されており、情報処理や通信、エンターテイメントなどの分野で重要な役割を果たしている。"
    tech_modern_computer: "現代コンピューター"
    tech_modern_computer_desc: "本MODにおいて、現代コンピューターとは1990年ごろから現在までのコンピュータを指す。現代コンピューターは、パーソナルコンピューターやスマートフォン、サーバーなどが使用されており、高性能や高機能なコンピューターが普及している。"

# 軍事技術
  # Tier0
    steam_railway: "蒸気機関車"
    steam_railway_desc: "蒸気機関車は、蒸気エンジンを動力源として走行する鉄道車両のことである。蒸気機関車は、19世紀から20世紀初頭にかけて世界中で広く使用され、産業革命や交通革命に大きな影響を与えた。"
    narrow_road: "狭隘道路"
    narrow_road_desc: "狭隘道路は、幅員が狭く、交通量が少ない道路のことである。狭隘道路は、交通の便を図るために整備されることが多く、地域の交通網を補完する役割を果たしている。"
    licensed_aircraft: "ライセンス生産機"
    licensed_aircraft_desc: "ライセンス生産機は、外国製の航空機を国内で生産するためのライセンスを取得した機体のことである。ライセンス生産機は、国内の航空産業の発展や技術力の向上に貢献するとともに、航空機の供給安定化や国防力の強化に寄与している。"
  # Tier1
    # 陸運技術
    tech_petroleum_asphalt: "石油アスファルト"
    tech_petroleum_asphalt_desc: "石油アスファルトは、石油から得られるアスファルトの一種で、舗装材料として広く利用されている。石油アスファルトは、耐久性や耐候性に優れており、道路や舗装の材料として重要な役割を果たしている。"
    tech_electric_railway: "電気鉄道"
    tech_electric_railway_desc: "電気鉄道は、電気を動力源として走行する鉄道のことである。電気鉄道は、環境にやさしく、高速での運行が可能なため、都市部や郊外を中心に広く利用されている。"
    tech_aluminum_alloy: "アルミニウム合金"
    tech_aluminum_alloy_desc: "アルミニウム合金は、アルミニウムに他の金属を添加して強度や耐久性を向上させた合金である。軽量で耐食性に優れているため、航空機や自動車、建築材料などに広く利用されている。"
    tech_fluorescent_lamp: "蛍光灯"
    tech_fluorescent_lamp_desc: "蛍光灯は、蛍光体と呼ばれる物質が発する紫外線を可視光に変換することで光を発する照明器具である。蛍光灯は、省エネルギーで長寿命なため、一般家庭やオフィス、店舗などで広く利用されている。"
    tech_physical_distribution: "物的流通"
    tech_physical_distribution_desc: "物的流通とは、商品やサービスを生産者から消費者に届けるための流通活動のことである。物的流通は、生産から消費までの間における物流や在庫管理、輸送などのプロセスを含んでいる。"
    # 海運技術
    tech_block_method: "ブロック工法"
    tech_block_method_desc: "ブロック工法は、大型船舶の建造において、船体の一部をブロックと呼ばれる単位で製造し、それを組み合わせて船体を完成させる工法である。"
    # 航空技術
    tech_radar_system: "レーダーシステム"
    tech_radar_system_desc: "レーダーシステムは、電波を用いて物体の位置や速度を測定する装置である。イギリスが第二次世界大戦中に開発した技術で、航空機や船舶の航行支援や防空に広く利用されている。"
    tech_turbofan_engine: "ターボファンエンジン"
    tech_turbofan_engine_desc: "ターボファンエンジンは、ジェットエンジンの一種で、ファンと呼ばれる大型の圧縮機を備えている。ファンが空気を吸い込み、それを圧縮して燃焼室に送り込むことで、推進力を発生させる。"
  # Tier2
    # 陸運技術
    tech_high_pressure_sodium_lamp: "高圧ナトリウム灯"
    tech_high_pressure_sodium_lamp_desc: "高圧ナトリウム灯は、ナトリウムを放電させて光を発する照明器具である。高圧ナトリウム灯は、高輝度や長寿命、省エネルギー性などの特性を持っており、街路灯や工場、スポーツ施設などで広く利用されている。"
    tech_polymer_modified_asphalt: "ポリマー改質アスファルト"
    tech_polymer_modified_asphalt_desc: "ポリマー改質アスファルトは、アスファルトにポリマーを添加して改質した舗装材料である。ポリマー改質アスファルトは、耐久性や耐候性を向上させ、舗装の寿命を延ばす効果があるため、道路や舗装の材料として広く利用されている。"
    tech_collection_base: "集配拠点"
    tech_collection_base_desc: "集配拠点は、物流の中継地点として機能し、荷物の集荷と配送を行う場所である。集配拠点は、配送ネットワークの効率化と迅速な配送を可能にするために重要な役割を果たしており、物流業界の発展に貢献している。"
    tech_commercial_van: "商用バン"
    tech_commercial_van_desc: "商用バンは、貨物や乗客を運ぶために設計された自動車であり、商業用として利用されることが多い。商用バンは、物流業界やサービス業、移動販売などで広く使用されており、機動性と積載量のバランスを兼ね備えているため、効率的な輸送手段として重宝されている。"
    tech_hydraulic_system: "油圧システム"
    tech_hydraulic_system_desc: "油圧システムは、液体を用いてエネルギーを伝達するシステムのことである。油圧システムは、高圧力や高トルクを得ることができるため、建設機械や工作機械、航空機などの機械装置に広く利用されている。"
    tech_small_package_distribution_base: "小口配送拠点"
    tech_small_package_distribution_base_desc: "小口配送拠点は、小規模な荷物や小包を集配するための物流拠点である。小口配送拠点は、ECサイトや通販業界などで広く利用されており、迅速な配送や顧客サービスの向上に貢献している。"

    # 海運技術
    tech_container_ship: "コンテナ船"
    tech_container_ship_desc: "コンテナ船は、コンテナを積載して貨物を輸送する船舶のことである。コンテナ船は、貨物の積み降ろしを効率化し、輸送コストを削減するために広く利用されており、国際貿易や物流の発展に貢献している。"
    tech_semi_automatic_welding: "半自動溶接"
    tech_semi_automatic_welding_desc: "半自動溶接は、電気アークを用いて金属を溶接する方法の一つである。半自動溶接は、溶接作業を効率化し、溶接品質を向上させるために広く利用されており、製造業や建設業などで重要な技術として活用されている。"

    # 航空技術
    tech_air_traffic_management_ATM: "航空交通管理(ATM)"
    tech_air_traffic_management_ATM_desc: "航空交通管理(ATM)は、航空機の飛行経路や航空交通の調整を行うシステムのことである。航空交通管理は、航空安全や効率性を確保するために重要な役割を果たしており、航空業界の発展に貢献している。"
    tech_x_ray_baggage_inspection: "X線荷物検査"
    tech_x_ray_baggage_inspection_desc: "X線荷物検査は、X線を用いて荷物や荷物の中身を非破壊的に検査する技術のことである。X線荷物検査は、航空機や鉄道、バスなどの乗り物の安全確保や不正物質の検出に広く利用されており、公共の安全を守るために重要な技術として活用されている。"
  # Tier3
    # 陸運技術
    tech_hybrid_technology: "ハイブリッド技術"
    tech_hybrid_technology_desc: "ハイブリッド技術は、内燃機関と電気モーターを組み合わせた車両の駆動方式のことである。ハイブリッド技術は、燃費の向上や排出ガスの削減などの効果をもたらすため、自動車産業や航空機産業などで広く利用されている。"
    tech_CNG_truck: "CNGトラック"
    tech_CNG_truck_desc: "CNGトラックは、圧縮天然ガス(CNG)を燃料として使用するトラックのことである。CNGトラックは、環境にやさしい燃料を使用することで、排出ガスの削減や環境負荷の低減を実現しており、物流業界や運輸業界で注目されている。"
    tech_contract_management: "委託管理"
    tech_contract_management_desc: "委託管理は、業務やプロジェクトを外部の専門家や企業に委託して管理する方法のことである。委託管理は、業務の効率化やコスト削減、リスク分散などの効果を持っており、企業や組織の業務遂行や成果達成に貢献している。"
    tech_integrated_logistics: "統合ロジスティクス"
    tech_integrated_logistics_desc: "統合ロジスティクスは、物流やサプライチェーンを一元管理するためのシステムや手法のことである。統合ロジスティクスは、生産計画や在庫管理、輸送計画などの業務を統合的に管理することで、物流の効率化やコスト削減を実現している。"
    tech_inorganic_chemistry: "無機化学"
    tech_inorganic_chemistry_desc: "無機化学は、無機物質や無機化合物の性質や反応を研究する化学の一分野である。無機化学は、金属や非金属元素、無機化合物などの研究を通じて、新しい材料や触媒の開発、環境保護などの分野に貢献している。"
    tech_hybrid_technology: "ハイブリッド技術"
    tech_hybrid_technology_desc: "ハイブリッド技術は、複数の異なる技術やシステムを組み合わせて新たな機能や性能を実現する技術のことである。ハイブリッド技術は、燃費の向上や排出ガスの削減などの効果を持っており、自動車や航空機、エネルギー産業などで広く利用されている。"
    tech_LED_lighting: "LED照明"
    tech_LED_lighting_desc: "LED照明は、発光ダイオード(LED)を光源として使用した照明器具のことである。LED照明は、省エネルギーや長寿命、高輝度などの特性を持っており、照明効果や環境負荷の低減を実現している。"
    tech_multimodal_interchange: "マルチモーダルインターチェンジ"
    tech_multimodal_interchange_desc: "マルチモーダルインターチェンジは、複数の交通手段が接続する交通拠点のことである。マルチモーダルインターチェンジは、鉄道やバス、自動車などの交通機関が一体となって運行されることで、交通の利便性や効率性を向上させている。"
    tech_magnetic_levitation: "磁気浮上"
    tech_magnetic_levitation_desc: "磁気浮上は、磁力を利用して物体を浮かせる技術のことである。磁気浮上は、磁気浮上列車や磁気浮上式エレベーターなどの交通機関や設備に広く利用されており、摩擦や振動を低減する効果を持っている。"

    # 海運技術
    tech_automatic_welding: "自動溶接"
    tech_automatic_welding_desc: "自動溶接は、溶接作業を自動化するための溶接装置やロボットを使用して溶接を行う技術のことである。自動溶接は、溶接作業の効率化や品質向上を実現するために広く利用されており、製造業や建設業などで重要な技術として活用されている。"

    # 航空技術
    tech_full_body_scanner: "全身スキャナー"
    tech_full_body_scanner_desc: "全身スキャナーは、人体の表面や体内を非侵襲的にスキャンして画像を生成する装置である。全身スキャナーは、航空機や鉄道、バスなどの乗り物の安全確保や不正物質の検出に広く利用されており、公共の安全を守るために重要な技術として活用されている。"
    tech_GPS: "GPS"
    tech_GPS_desc: "GPSは、衛星を用いて位置情報を測定するシステムのことである。GPSは、航空機や船舶、自動車などの位置情報や航行情報を提供するために広く利用されており、航空機の航行支援や車両の追跡などに貢献している。"

# 社会技術
  # Tier0
    newspaper: "新聞"
    shortwave_broadcasting: "短波放送"
  # Tier1
    tech_color_broadcasting: "カラー放送"
    tech_color_broadcasting_desc: "カラー放送は、白黒のテレビ放送に代わって、カラー映像を送信する放送方式である。カラー放送は、映像の表現力を向上させ、視聴者によりリアルな映像体験を提供することができる。"
    tech_color_printing: "カラー印刷"
    tech_color_printing_desc: "カラー印刷は、印刷物に複数の色を使用してカラーのイラストや写真を印刷する技術である。カラー印刷は、印刷物の表現力を向上させ、視覚的な情報を効果的に伝えることができる。"
    tech_color_standard: "カラー規格"
    tech_color_standard_desc: "カラー規格は、色の表現や認識を統一するための基準や規格のことである。カラー規格は、色の再現性や一貫性を確保するために重要な役割を果たしており、印刷業界や映像業界などで広く利用されている。"
    tech_copy_paper: "コピー用紙"
    tech_copy_paper_desc: "コピー用紙は、コピー機やプリンターで使用するための紙のことであり、印刷やコピーに適した特性を持っている。コピー用紙は、白色や色付きなどのバリエーションが豊富であり、オフィスや学校などで広く利用されている。"
    tech_shopping_street: "商店街"
    tech_shopping_street_desc: "商店街は、多くの小売店や飲食店が集まって形成される商業地域のことである。商店街は、地域の商業活動を支え、地域住民にとって買い物や交流の場として重要な役割を果たしている。"
    tech_specialized_medical_care: "専門医療"
    tech_specialized_medical_care_desc: "専門医療は、特定の疾患や症状に対して専門的な知識や技術を持つ医師や医療機関が提供する医療サービスのことである。専門医療は、患者の病状に合わせた適切な治療やケアを提供することができる。"
    tech_domestic_travel: "国内旅行"
    tech_domestic_travel_desc: "国内旅行は、自国内の観光地や地域を訪れる旅行のことである。国内旅行は、観光地の開発や地域経済の活性化に貢献し、地域の文化や自然を保護するための取り組みにもつながっている。"
    tech_modern_postmodernism: "モダン・ポストモダン"
    tech_modern_postmodernism_desc: "モダニズムとは、19世紀末から20世紀初頭にかけての芸術や建築の潮流の一つで、伝統的な形式や価値観に対して新しい表現や解釈を提案した。ポストモダニズムは、モダニズムの批判や再評価を行い、新たな表現や価値観を模索する潮流である。"
    tech_social_education: "社会教育"
    tech_social_education_desc: "社会教育は、社会全体の教育活動を指す概念であり、学校教育や職業訓練だけでなく、地域や社会での学びや交流を通じて人々の能力や知識を向上させることを目的としている。社会教育は、生涯学習や地域づくりなどの活動を通じて、地域社会の発展や人材育成に貢献している。"
  # Tier2
    tech_affluent_school: "ゆとり教育"
    tech_affluent_school_desc: "ゆとり教育は、学習内容や学習時間をゆとりを持たせることで、生徒の学習意欲や能力を引き出す教育方針のことである。ゆとり教育は、生徒の自主性や創造性を育むとともに、学習の質を向上させる効果があるとされている。"
    tech_comprehensive_medical_care: "総合医療"
    tech_comprehensive_medical_care_desc: "総合医療は、患者の病状や症状に対して包括的な診療や治療を提供する医療サービスのことである。総合医療は、患者の健康状態を総合的に評価し、適切な治療やケアを提供することで、患者の健康を維持・改善することを目指している。"
    tech_conceptual_art: "コンセプチュアルアート"
    tech_conceptual_art_desc: "コンセプチュアルアートは、芸術作品の制作過程やアイデアを重視し、物質的な形態よりも概念や思想を重視する芸術の潮流である。コンセプチュアルアートは、芸術の枠組みを超えた表現や思考を追求することで、新たな芸術の可能性を模索している。"
    tech_digital_printing: "デジタル印刷"
    tech_digital_printing_desc: "デジタル印刷は、デジタル技術を用いて印刷物を製造する技術のことである。デジタル印刷は、印刷物の製作プロセスを効率化し、短納期や小ロット生産などの柔軟な対応が可能となるため、印刷業界や出版業界などで広く利用されている。"
    tech_MIDI_file: "MIDIファイル"
    tech_MIDI_file_desc: "MIDIファイルは、楽曲の演奏データを記録するためのファイル形式の一つである。MIDIファイルは、楽器の演奏情報や音楽データを電子的に記録し、楽曲の再生や編集を行う際に利用される。"
    tech_package_tour: "パッケージツアー"
    tech_package_tour_desc: "パッケージツアーは、旅行会社が観光地や宿泊施設などをセットにして販売する旅行商品のことである。パッケージツアーは、旅行者にとって手軽で便利な旅行プランを提供するとともに、観光地や地域経済の活性化に貢献している。"
    tech_self_service: "セルフサービス"
    tech_self_service_desc: "セルフサービスは、顧客が自らサービスを利用する形態のことである。セルフサービスは、自動販売機やATM、セルフチェックイン機などの機器を通じて、顧客が自由にサービスを利用できるようにすることで、効率的なサービス提供を実現している。"
  # Tier3
    tech_synthetic_voice_engine: "合成音声エンジン"
    tech_synthetic_voice_engine_desc: "合成音声エンジンは、コンピューターが音声を合成する技術のことである。合成音声エンジンは、テキストを音声に変換することで、音声認識や音声合成などの応用に利用されており、情報提供やコミュニケーション支援などの用途に広く利用されている。"
    tech_mixed_use_commercial_facility: "複合商業施設"
    tech_mixed_use_commercial_facility_desc: "複合商業施設は、商業施設やオフィス、住宅などの複数の用途を組み合わせた施設のことである。複合商業施設は、ショッピングモールや商業ビル、複合ビルなどが含まれており、様々なサービスや施設を一つの場所で提供することができる。"
    tech_rounds: "回診"
    tech_rounds_desc: "回診は、医師や看護師が患者を診察し、治療やケアを行うために病室を巡回することのことである。回診は、患者の状態や治療経過を確認し、適切な治療やケアを提供するために重要な役割を果たしている。"
    tech_universal_design: "ユニバーサルデザイン"
    tech_universal_design_desc: "ユニバーサルデザインは、あらゆる人が利用しやすい製品や環境を設計するデザインの考え方のことである。ユニバーサルデザインは、高齢者や障がい者、子どもなど、あらゆる人々の利用ニーズに配慮した製品や環境を提供することで、社会の包摂性や利便性を向上させている。"
    tech_internet: "インターネット"
    tech_internet_desc: "インターネットは、コンピューターネットワークを利用して情報を共有するシステムのことである。インターネットは、世界中のコンピューターが相互に接続されており、情報の収集や共有、コミュニケーションなどの様々な用途に広く利用されている。"
