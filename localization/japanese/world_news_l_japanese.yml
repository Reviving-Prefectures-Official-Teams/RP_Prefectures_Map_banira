l_japanese:
notification_rpwn_korean_war_name: "#b 朝鮮戦争 #!"
notification_rpwn_korean_war_desc: "朝鮮半島での戦争が勃発した。 #lore 朝鮮半島の緊張が高まり、北朝鮮が韓国に侵攻しました。国際社会は緊張を高め、アメリカは国連決議に基づいて韓国を支援することを決定した。 #!"
notification_rpwn_san_francisco_treaty_name: "#b サンフランシスコ講和条約 #!"
notification_rpwn_san_francisco_treaty_desc: "サンフランシスコ講和条約が締結された。 #lore この条約により、日本は第二次世界大戦の賠償を支払い、アメリカとの友好関係を再構築することができるようになった。 #!"
notification_rpwn_hydrogen_bomb_test_name: "#b 水素爆弾実験 #!"
notification_rpwn_hydrogen_bomb_test_desc: "アメリカが水素爆弾の実験に成功した。 #lore この新しい爆弾は、広島と長崎に投下された原子爆弾よりもはるかに強力であると言われている。 #!"
notification_rpwn_german_war_reparations_name: "#b ドイツによるイスラエルへの戦後賠償 #!"
notification_rpwn_german_war_reparations_desc: "ドイツがイスラエルに対して戦後賠償を支払うことを決定した。 #lore ドイツは第二次世界大戦中にユダヤ人に対して犯した罪を償うため、イスラエルに賠償金を支払うことを決定した。 #!"
notification_rpwn_korean_war_end_name: "#b 朝鮮戦争の終結 #!"
notification_rpwn_korean_war_end_desc: "朝鮮戦争が終結した。 #lore 朝鮮半島での戦争が終わり、北朝鮮と韓国の間で停戦協定が締結された。国際社会は平和を祝福し、朝鮮半島の安定を願っている。 #!"
notification_rpwn_domino_theory_name: "#b ドミノ理論 #!"
notification_rpwn_domino_theory_desc: "アメリカ大統領であるドワイト・D・アイゼンハワーがドミノ理論を提唱した。 #lore アメリカは、共産主義が一国で成功すると、周囲の国々も共産主義に転向する可能性があると主張している。 #!"
notification_rpwn_algerian_revolt_name: "#b アルジェリア独立戦争 #!"
notification_rpwn_algerian_revolt_desc: "アルジェリアで独立戦争が勃発した。 #lore アルジェリアの独立運動が激化し、フランスとの間で激しい戦闘が続いている。国際社会はアルジェリアの独立を支持し、フランスに対して停戦を求めている。 #!"
notification_rpwn_nautilus_submarine_name: "#b ノーチラス潜水艦 #!"
notification_rpwn_nautilus_submarine_desc: "アメリカが世界初の原子力潜水艦「ノーチラス」を建造した。 #lore この新しい潜水艦は、水中での長期航行が可能であり、世界中の海洋探査に大きな影響を与えることが期待されている。 #!"
notification_rpwn_warsaw_pact_formation_name: "#b ワルシャワ条約機構の設立 #!"
notification_rpwn_warsaw_pact_formation_desc: "ソビエト連邦が東ヨーロッパ諸国との間でワルシャワ条約機構を設立した。 #lore この新しい軍事同盟は、西側諸国との対立を強化し、冷戦の緊張を高めることが予想されている。 #!"
notification_rpwn_khrushchev_speech_name: "#b フルシチョフによるスターリン批判 #!"
notification_rpwn_khrushchev_speech_desc: "ソビエト連邦の指導者であるニキータ・フルシチョフがスターリンを批判する演説を行った。 #lore フルシチョフは、スターリンの独裁的な政策を非難し、ソビエト連邦の政治体制の改革を求めている。 #!"
notification_rpwn_suez_crisis_name: "#b スエズ危機 #!"
notification_rpwn_suez_crisis_desc: "エジプトがスエズ運河の国有化を宣言したことにより、スエズ危機が勃発した。 #lore イギリス、フランス、イスラエルはエジプトに対して軍事介入を行い、スエズ運河の制御を取り戻そうとしている。国際社会はこの危機を解決するための交渉を行っている。 #!"
notification_rpwn_japan_soviet_union_joint_declaration_name: "#b 日ソ共同宣言 #!"
notification_rpwn_japan_soviet_union_joint_declaration_desc: "日本とソビエト連邦が共同宣言を発表した。 #lore この宣言により、日本とソビエト連邦の間で友好関係が構築され、両国の経済的な協力が進むことが期待されている。 #!"
notification_rpwn_sputnik_launch_name: "#b スプートニク1号の打ち上げ #!"
notification_rpwn_sputnik_launch_desc: "ソビエト連邦が世界初の人工衛星「スプートニク1号」を打ち上げた。 #lore この新しい衛星は、宇宙開発競争を引き起こし、アメリカとの間で宇宙技術の競争が激化している。 #!"
notification_rpwn_de_gaulle_re_election_name: "#b ド・ゴール再選 #!"
notification_rpwn_de_gaulle_re_election_desc: "シャルル・ド・ゴールがフランス大統領に再選された。 #lore ド・ゴールはフランス植民地の独立を支持し、フランスの国際的な地位を高めるための政策を推進している。 #!"
notification_rpwn_polio_vaccine_development_name: "#b ポリオワクチンの開発 #!"
notification_rpwn_polio_vaccine_development_desc: "ジョナス・ソークがポリオワクチンを開発した。 #lore この新しいワクチンは、ポリオの予防と治療に効果的であり、世界中の子供たちの健康を守るために使用されることが期待されている。 #!"
notification_rpwn_ira_riots_name: "#b アイルランド共和軍暴動 #!"
notification_rpwn_ira_riots_desc: "アイルランド共和軍が暴動を起こした。 #lore アイルランドの独立運動が激化し、アイルランド共和軍がイギリスに対して武力闘争を行っている。国際社会はこの暴動を終結させるための交渉を行っている。 #!"
notification_rpwn_adolf_eichmann_arrest_name: "#b アドルフ・アイヒマン逮捕 #!"
notification_rpwn_adolf_eichmann_arrest_desc: "ナチスの戦争犯罪人であるアドルフ・アイヒマンが逮捕された。 #lore アイヒマンは第二次世界大戦中にユダヤ人虐殺を指揮し、戦後は南アメリカに逃亡していたが、イスラエルの秘密諜報機関によって逮捕された。 #!"
notification_rpwn_decolonization_declaration_name: "#b アフリカの年 #!"
notification_rpwn_decolonization_declaration_desc: "国連がアフリカの独立を支援する宣言を採択した。 #lore この年は「アフリカの年」として知られ、アフリカ諸国の独立運動を支援し、植民地支配からの解放を促進することを目的としている。 #!" 
notification_rpwn_gagarin_orbit_name: "#b ユーリ・ガガーリンの地球周回飛行 #!"
notification_rpwn_gagarin_orbit_desc: "ソビエト連邦の宇宙飛行士であるユーリ・ガガーリンが地球を周回する飛行を成功させた。 #lore ガガーリンは世界初の宇宙飛行士となり、宇宙開発競争でソビエト連邦のリードを確立した。 #!"
notification_rpwn_bay_of_pigs_invasion_name: "#b ピッグス湾侵攻 #!"
notification_rpwn_bay_of_pigs_invasion_desc: "アメリカがキューバに対するピッグス湾侵攻を行った。 #lore アメリカはキューバの共産主義政権を打倒し、キューバを民主化するための作戦を実行している。国際社会はこの侵攻を非難し、キューバとアメリカの対立が激化している。 #!"
notification_rpwn_algerian_independence_name: "#b アルジェリア独立 #!"
notification_rpwn_algerian_independence_desc: "アルジェリアがフランスから独立を宣言した。 #lore アルジェリアの独立運動が成功し、フランスはアルジェリアからの撤退を決定した。国際社会はアルジェリアの独立を祝福し、アルジェリアとの友好関係を構築することを期待している。 #!"
notification_rpwn_nelson_mandela_arrest_name: "#b ネルソン・マンデラ逮捕 #!"
notification_rpwn_nelson_mandela_arrest_desc: "南アフリカの反アパルトヘイト活動家であるネルソン・マンデラが逮捕された。 #lore マンデラはアパルトヘイト政策に反対し、南アフリカの人種差別を撤廃するための運動を行っていたが、政府によって逮捕された。 #!"
notification_rpwn_cuban_missile_crisis_name: "#b キューバ危機 #!"
notification_rpwn_cuban_missile_crisis_desc: "アメリカとソビエト連邦の間でキューバ危機が勃発した。 #lore キューバにソビエト連邦の核ミサイルが配備され、アメリカとの間で核戦争の危機が高まっている。国際社会はこの危機を解決するための交渉を行っている。 #!"
notification_rpwn_hotline_establishment_name: "#b ホットラインの設立 #!"
notification_rpwn_hotline_establishment_desc: "アメリカとソビエト連邦の間でホットラインが設立された。 #lore この新しい通信システムは、アメリカとソビエト連邦の間での緊急時のコミュニケーションを確保し、核戦争の危機を軽減することが期待されている。 #!"
notification_rpwn_french_nuclear_test_name: "#b フランスの核実験 #!"
notification_rpwn_french_nuclear_test_desc: "フランスが核実験を行った。 #lore フランスは核兵器開発を進め、核実験を行っていることが明らかになった。国際社会はこの核実験を非難し、核兵器の拡散を防ぐための取り組みを強化している。 #!"
notification_rpwn_chinese_nuclear_test_name: "#b 中国の核実験 #!"
notification_rpwn_chinese_nuclear_test_desc: "中国が核実験を行った。 #lore 中国は核兵器開発を進め、核実験を行っていることが明らかになった。国際社会はこの核実験を非難し、核兵器の拡散を防ぐための取り組みを強化している。 #!"
notification_rpwn_vietnam_war_name: "#b ベトナム戦争 #!"
notification_rpwn_vietnam_war_desc: "ベトナムでの戦争が勃発した。 #lore ベトナムの独立運動が激化し、北ベトナムと南ベトナムの間で激しい戦闘が続いている。国際社会はベトナムの独立を支持し、ベトナム戦争の終結を求めている。 #!"
notification_rpwn_cultural_revolution_name: "#b 文化大革命 #!"
notification_rpwn_cultural_revolution_desc: "中国で文化大革命が始まった。 #lore 文化大革命は毛沢東主席によって開始され、中国の共産主義政権を強化するための政治運動として展開されている。国際社会は文化大革命の影響を懸念し、中国との関係を見直している。 #!"
notification_rpwn_apollo_11_moon_landing_name: "#b アポロ11号の月面着陸 #!"
notification_rpwn_apollo_11_moon_landing_desc: "アポロ11号が月面に着陸した。 #lore アポロ11号は世界初の有人月面着陸ミッションとなり、宇宙開発競争でアメリカのリードを確立した。国際社会はこの歴史的な出来事を祝福し、宇宙探査の新たな時代を迎えている。 #!"
notification_rpwn_microprocessor_invention_name: "#b マイクロプロセッサの発明 #!"
notification_rpwn_microprocessor_invention_desc: "マイクロプロセッサが発明された。 #lore この新しい技術はコンピュータの性能を向上させ、情報技術の発展に大きな影響を与えることが期待されている。国際社会はマイクロプロセッサの可能性を探求し、情報革命の到来を予見している。 #!"
notification_rpwn_nixon_shock_name: "#b ニクソン・ショック #!"
notification_rpwn_nixon_shock_desc: "アメリカ大統領であるリチャード・ニクソンが金本位制を解除した。 #lore ニクソンは金本位制を解除し、ドルの価値を変動させることで経済政策を調整しようとしている。国際社会はニクソン・ショックの影響を懸念し、経済の安定を求めている。 #!"
notification_rpwn_watergate_scandal_name: "#b ウォーターゲート事件 #!"
notification_rpwn_watergate_scandal_desc: "アメリカの大統領リチャード・ニクソンがウォーターゲート事件に関与した疑惑が浮上した。 #lore ウォーターゲート事件は政治スキャンダルとして世界中で注目され、ニクソン大統領の辞任を求める声が高まっている。国際社会はウォーターゲート事件の真相を追求し、アメリカの政治体制の信頼性を問い直している。 #!"
notification_rpwn_japan_china_peace_treaty_name: "#b 日中共同宣言 #!"
notification_rpwn_japan_china_peace_treaty_desc: "日本と中国が共同宣言を発表した。 #lore この宣言により、日本と中国の間で友好関係が構築され、両国の経済的な協力が進むことが期待されている。 #!"
notification_rpwn_pinochet_coup_name: "#b ピノチェトによるクーデター #!"
notification_rpwn_pinochet_coup_desc: "チリの軍人であるアウグスト・ピノチェトがクーデターを起こし、サルバドール・アジェンデ政権を打倒した。 #lore ピノチェトは軍事政権を樹立し、チリの政治体制を変革しようとしている。国際社会はピノチェト政権の人権侵害を懸念し、チリの民主主義を守るための取り組みを支援している。 #!"
notification_rpwn_oil_crisis_name: "#b 石油危機 #!"
notification_rpwn_oil_crisis_desc: "石油危機が勃発した。 #lore 石油輸出国機構（OPEC）が石油の生産削減を決定し、石油価格が急騰している。国際社会は石油危機の影響を受け、エネルギー政策の見直しを迫られている。 #!"
notification_rpwn_second_lieutenant_onoda_name: "#b 小野田寛郎中尉発見 #!"
notification_rpwn_second_lieutenant_onoda_desc: "第二次世界大戦中にフィリピンで孤立していた小野田寛郎中尉が発見された。 #lore 小野田中尉は戦後もフィリピンのジャングルに潜伏し、日本の降伏を知らずに生活していたが、現地の住民によって発見された。国際社会は小野田中尉の生還を祝福し、戦争の悲劇を思い起こしている。 #!"
notification_rpwn_indian_nuclear_test_name: "#b インドの核実験 #!"
notification_rpwn_indian_nuclear_test_desc: "インドが核実験を行った。 #lore インドは核兵器開発を進め、核実験を行っていることが明らかになった。国際社会はこの核実験を非難し、核兵器の拡散を防ぐための取り組みを強化している。 #!"
notification_rpwn_vietnam_war_end_name: "#b ベトナム戦争の終結 #!"
notification_rpwn_vietnam_war_end_desc: "ベトナム戦争が終結した。 #lore ベトナム戦争は北ベトナムの勝利に終わり、南ベトナムは統一された。国際社会はベトナム戦争の終結を祝福し、ベトナムの平和と安定を願っている。 #!"
notification_rpwn_portuguese_colonial_independence_name: "#b ポルトガル植民地の独立 #!"
notification_rpwn_portuguese_colonial_independence_desc: "ポルトガルの植民地が独立を宣言した。 #lore アンゴラ、モザンビーク、ギニアビサウなどのポルトガル植民地が独立運動を展開し、ポルトガルからの独立を宣言した。国際社会はポルトガル植民地の独立を支持し、新興国の発展を促進するための取り組みを支援している。 #!"
notification_rpwn_soweto_uprising_name: "#b ソウェト蜂起 #!"
notification_rpwn_soweto_uprising_desc: "南アフリカのソウェトで学生たちが蜂起した。 #lore ソウェト蜂起はアパルトヘイト政策に対する抗議運動として始まり、南アフリカの人種差別を撤廃するための運動が拡大している。国際社会はソウェト蜂起を支持し、南アフリカの民主化を促進するための取り組みを支援している。 #!"
notification_rpwn_us_soviet_fisheries_agreement_name: "#b 米ソ漁業協定 #!"
notification_rpwn_us_soviet_fisheries_agreement_desc: "アメリカとソビエト連邦の間で漁業協定が締結された。 #lore この協定により、両国で200マイルの排他的経済水域が設定された。これは今後の国際社会の標準的な水域設定の基準となることが予想されている。 #!"
notification_rpwn_afghan_april_revolution_name: "#b アフガニスタン4月革命 #!"
notification_rpwn_afghan_april_revolution_desc: "アフガニスタンで4月革命が勃発した。 #lore この革命はアフガニスタンの共産主義政権を樹立し、社会主義の理念を実現するための政治改革を推進している。国際社会はアフガニスタンの革命を支持し、アフガニスタンの安定と繁栄を願っている。 #!"
notification_rpwn_un_special_session_on_disarmament_name: "#b 第一回国連軍縮特別総会 #!"
notification_rpwn_un_special_session_on_disarmament_desc: "国連が軍縮特別総会を開催した。 #lore この特別総会は核兵器の廃絶と軍縮の推進を目的としており、国際社会の平和と安全を守るための取り組みを強化することが期待されている。 #!"
notification_rpwn_japan_china_peace_treaty_2_name: "#b 日中平和友好条約 #!"
notification_rpwn_japan_china_peace_treaty_2_desc: "日本と中国が平和友好条約を締結した。 #lore この条約により、日本と中国の間で友好関係が構築され、両国の経済的な協力が進むことが期待されている。 #!"
notification_rpwn_iranian_revolution_name: "#b イラン革命 #!"
notification_rpwn_iranian_revolution_desc: "イランで革命が勃発した。 #lore イランの革命はシャー政権を打倒し、イスラム共和国を樹立するための政治運動として展開されている。国際社会はイランの革命を注視し、イランとの関係を見直している。 #!"
notification_rpwn_park_chung_hee_assassination_name: "#b 朴正煕大統領暗殺 #!"
notification_rpwn_park_chung_hee_assassination_desc: "韓国の朴正煕大統領が暗殺された。 #lore 朴正煕大統領は韓国の経済発展を推進し、軍事政権を樹立していたが、政治的な対立から暗殺された。国際社会は朴正煕大統領の暗殺を非難し、韓国の政治的な安定を求めている。 #!"
notification_rpwn_chun_doo_hwan_coup_name: "#b 全斗煥クーデター #!"
notification_rpwn_chun_doo_hwan_coup_desc: "韓国の全斗煥がクーデターを起こし、朴正煕政権を打倒した。 #lore 全斗煥は軍事政権を樹立し、韓国の政治体制を変革しようとしている。国際社会は全斗煥政権の人権侵害を懸念し、韓国の民主主義を守るための取り組みを支援している。 #!"
notification_rpwn_robert_mugabe_presidency_name: "#b ロバート・ムガベ大統領就任 #!"
notification_rpwn_robert_mugabe_presidency_desc: "ジンバブエのロバート・ムガベが大統領に就任した。 #lore ムガベはジンバブエの独立運動を指導し、ジンバブエの政治体制を変革しようとしている。国際社会はムガベ大統領の就任を歓迎し、ジンバブエの発展を支援するための取り組みを強化している。 #!"
notification_rpwn_tito_death_name: "#b チトー死去 #!"
notification_rpwn_tito_death_desc: "ユーゴスラビアのヨシップ・ブロズ・チトーが死去した。 #lore チトーはユーゴスラビアの共産主義政権を樹立し、ユーゴスラビアの統一を実現するための政治改革を推進していたが、死去により政治的な混乱が懸念されている。国際社会はユーゴスラビアの安定を願い、チトーの功績を称えている。 #!"
notification_rpwn_moscow_olympics_boycott_name: "#b モスクワオリンピックボイコット #!"
notification_rpwn_moscow_olympics_boycott_desc: "アメリカとその他の西側諸国がモスクワオリンピックをボイコットした。 #lore モスクワオリンピックはソビエト連邦の侵略政策を非難するための抗議行動としてボイコットされ、国際社会の対立が激化している。 #!"
notification_rpwn_polish_solidarity_movement_name: "#b ポーランド連帯運動 #!"
notification_rpwn_polish_solidarity_movement_desc: "ポーランドで連帯運動が始まった。 #lore ポーランド連帯運動は反共主義運動として始まり、ポーランドの民主化と労働者の権利を守るための運動が拡大している。国際社会はポーランド連帯運動を支持し、ポーランドの民主化を促進するための取り組みを強化している。 #!"
notification_rpwn_turkish_coup_name: "#b トルコクーデター #!"
notification_rpwn_turkish_coup_desc: "トルコで軍事クーデターが発生した。 #lore トルコの軍部が政府を打倒し、軍事政権を樹立しようとしている。国際社会はトルコの政治的な安定を懸念し、クーデターの解決を求めている。 #!"
notification_rpwn_iran_iraq_war_start_name: "#b イラン・イラク戦争開戦 #!"
notification_rpwn_iran_iraq_war_start_desc: "イランとイラクの間で戦争が勃発した。 #lore イラン・イラク戦争は両国の対立が激化し、中東地域での緊張が高まっている。国際社会はイラン・イラク戦争の終結を求め、中東地域の平和と安定を守るための取り組みを強化している。 #!"
notification_rpwn_aids_discovery_name: "#b エイズ発見 #!"
notification_rpwn_aids_discovery_desc: "エイズが発見された。 #lore エイズは免疫不全症候群として知られ、世界中で感染が拡大している。国際社会はエイズの予防と治療に取り組み、感染拡大を防ぐための取り組みを強化している。 #!"
notification_rpwn_cultural_revolution_denounced_name: "#b 文化大革命の否定宣言 #!"
notification_rpwn_cultural_revolution_denounced_desc: "中国の共産党が文化大革命を否定する宣言を発表した。 #lore 文化大革命は毛沢東主席によって開始されたが、その後の政治的な混乱と人権侵害が明らかになり、共産党は文化大革命を否定しようとしている。国際社会は中国の政治的な変革を支持し、人権の尊重を求めている。 #!"
notification_rpwn_south_africa_angola_invasion_name: "#b 南アフリカによるアンゴラ侵攻 #!"
notification_rpwn_south_africa_angola_invasion_desc: "南アフリカがアンゴラに侵攻した。 #lore 南アフリカはアンゴラの独立運動を支援するキューバ軍に対抗し、アンゴラに侵攻している。国際社会は南アフリカの侵攻を非難し、アンゴラの独立を支持するための取り組みを強化している。 #!"
notification_rpwn_falklands_war_name: "#b フォークランド戦争 #!"
notification_rpwn_falklands_war_desc: "イギリスとアルゼンチンの間でフォークランド戦争が勃発した。 #lore フォークランド戦争はフォークランド諸島の領有権を巡る対立が激化し、両国の間で激しい戦闘が続いている。国際社会はフォークランド戦争の終結を求め、平和的な解決を促進するための取り組みを支援している。 #!"
notification_rpwn_lebanese_civil_war_name: "#b レバノン内戦 #!"
notification_rpwn_lebanese_civil_war_desc: "レバノンで内戦が勃発した。 #lore レバノン内戦は宗派間の対立が激化し、国内の政治的な混乱が拡大している。国際社会はレバノンの内戦を終結させ、国家の再建を支援するための取り組みを強化している。 #!"
notification_rpwn_evil_empire_speech_name: "#b 「悪の帝国」演説 #!"
notification_rpwn_evil_empire_speech_desc: "アメリカ大統領ロナルド・レーガンが「悪の帝国」と呼ぶ演説を行った。 #lore レーガン大統領はソビエト連邦を「悪の帝国」と非難し、冷戦の対立を強調している。国際社会はレーガン大統領の演説を注視し、米ソ関係の緊張が高まっている。 #!"
notification_rpwn_grenada_invasion_name: "#b グレナダ侵攻 #!"
notification_rpwn_grenada_invasion_desc: "アメリカがグレナダに侵攻した。 #lore グレナダ侵攻はキューバの影響力を排除し、カリブ海地域の安定を確保するための作戦として実行されている。国際社会はグレナダ侵攻を支持し、地域の平和と安定を守るための取り組みを強化している。 #!"
notification_rpwn_womens_marathon_olympic_event_name: "#b 女子マラソンオリンピック競技 #!"
notification_rpwn_womens_marathon_olympic_event_desc: "女子マラソンがオリンピック競技に追加された。 #lore 女子マラソンはオリンピック競技として初めて採用され、女性アスリートの参加が認められている。国際社会は女子マラソンの追加を歓迎し、ジェンダー平等の推進を支持している。 #!"
notification_rpwn_hong_kong_handover_negotiations_name: "#b 香港返還交渉 #!"
notification_rpwn_hong_kong_handover_negotiations_desc: "イギリスと中国の間で香港の返還交渉が行われている。 #lore 香港の返還交渉はイギリスの植民地支配を終結し、中国の主権を回復するための交渉が進行中である。国際社会は香港の返還交渉を支持し、香港の平和的な移行を促進するための取り組みを強化している。 #!"
notification_rpwn_titanic_discovery_name: "#b タイタニック号発見 #!"
notification_rpwn_titanic_discovery_desc: "タイタニック号が海底で発見された。 #lore タイタニック号は1912年に沈没し、世界中で伝説となっていたが、海底での発見によりその遺産が再評価されている。国際社会はタイタニック号の発見を祝福し、海洋の歴史と文化を保護するための取り組みを支援している。 #!"
notification_rpwn_libyan_airstrike_name: "#b リビア空爆 #!"
notification_rpwn_libyan_airstrike_desc: "アメリカがリビアを空爆した。 #lore リビア空爆はテロリストの拠点を破壊し、国際社会の安全を守るための作戦として実行されている。国際社会はリビア空爆を支持し、テロリズムへの対抗を強化するための取り組みを支援している。 #!"
notification_rpwn_chernobyl_disaster_name: "#b チェルノブイリ原発事故 #!"
notification_rpwn_chernobyl_disaster_desc: "ウクライナのチェルノブイリ原子力発電所で事故が発生した。 #lore チェルノブイリ原発事故は核放射線の漏洩により大規模な被害を引き起こし、国際社会の環境保護と安全対策の重要性が再認識されている。 #!"
notification_rpwn_the_suicide_of_rudolf_hess_name: "#b ルドルフ・ヘスの自殺 #!"
notification_rpwn_the_suicide_of_rudolf_hess_desc: "ルドルフ・ヘスが収容されていた施設にて自殺した。 #lore ルドルフ・ヘスはナチス・ドイツ政権の副総統を務めていた。これにより、ナチス時代のドイツを知るかつての高官は、全員死去したものと思われる。"
notification_rpwn_first_intifada_name: "#b 第一次インティファーダ #!"
notification_rpwn_first_intifada_desc: "パレスチナで第一次インティファーダが勃発した。 #lore パレスチナ人はイスラエルに対する抗議活動を行い、イスラエルとの間で激しい衝突が続いている。国際社会は中東和平の実現を求めている。 #!"
notification_rpwn_cuban_angolan_war_name: "#b 南アフリカを撃退 #!"
notification_rpwn_cuban_angolan_war_desc: "キューバとアンゴラが南アフリカ軍を撃退した。 #lore 南アフリカはアンゴラに侵攻し、キューバはアンゴラを支援して南アフリカ軍を撃退した。国際社会はこの戦争を非難し、和平交渉を求めている。 #!"
notification_rpwn_namibian_independence_name: "#b ナミビア独立 #!"
notification_rpwn_namibian_independence_desc: "ナミビアが南アフリカから独立を宣言した。 #lore ナミビアは長年にわたる植民地支配から解放され、独立国として国際社会に加わることができるようになった。 #!"
notification_rpwn_iran_iraq_war_end_name: "#b イラン・イラク戦争の終結 #!"
notification_rpwn_iran_iraq_war_end_desc: "イラン・イラク戦争が終結した。 #lore イランとイラクの間での長期にわたる戦争が終わり、両国は停戦協定を締結した。国際社会はこの和平を歓迎し、中東の安定を願っている。 #!"
notification_rpwn_tiananmen_square_protests_name: "#b 天安門広場抗議運動 #!"
notification_rpwn_tiananmen_square_protests_desc: "中国で天安門広場での抗議運動が激化している。 #lore 学生や市民が民主化を求めて抗議活動を行い、中国政府との間で激しい衝突が続いている。国際社会は中国政府に対して人権侵害を非難している。 #!"
notification_rpwn_berlin_wall_fall_name: "#b ベルリンの壁崩壊 #!"
notification_rpwn_berlin_wall_fall_desc: "ベルリンの壁が崩壊した。 #lore 東西ドイツの分断を象徴するベルリンの壁が崩壊し、東西ドイツの再統一が実現した。国際社会はこの歴史的な出来事を祝福し、冷戦の終結を歓迎している。 #!"
notification_rpwn_south_african_nuclear_disarmament_name: "#b 南アフリカの核軍縮 #!"
notification_rpwn_south_african_nuclear_disarmament_desc: "南アフリカが核軍縮を宣言した。 #lore 南アフリカは核兵器を廃棄し、核軍縮を実施することを決定した。国際社会はこの決定を歓迎し、核軍縮の推進を支持している。 #!"
notification_rpwn_alberto_fujimori_presidency_name: "#b アルベルト・フジモリ大統領就任 #!"
notification_rpwn_alberto_fujimori_presidency_desc: "アルベルト・フジモリがペルーの大統領に就任した。 #lore ペルーの新しい大統領は、貧困削減や経済改革などの政策を実施することを約束している。国際社会はフジモリ政権の成果を期待している。 #!"
notification_rpwn_iraqi_invasion_of_kuwait_name: "#b イラクによるクウェート侵攻 #!"
notification_rpwn_iraqi_invasion_of_kuwait_desc: "イラクがクウェートに侵攻した。 #lore イラクはクウェートを占領し、石油資源を狙っているとされている。国際社会はイラクの侵略行為を非難し、クウェートの独立を支持している。 #!"
notification_rpwn_german_reunification_name: "#b ドイツ再統一 #!"
notification_rpwn_german_reunification_desc: "東西ドイツが再統一した。 #lore 東西ドイツの再統一が実現し、ドイツは再び一つの国家として統合された。国際社会はこの歴史的な出来事を祝福し、ドイツの平和と繁栄を願っている。 #!"
notification_rpwn_gulf_war_name: "#b 湾岸戦争 #!"
notification_rpwn_gulf_war_desc: "湾岸戦争が勃発した。 #lore イラクのクウェート侵攻に対して、アメリカ主導の多国籍軍がイラクに対する軍事作戦を開始した。国際社会はイラクの侵略行為を非難し、クウェートの解放を支持している。 #!"
notification_rpwn_dissolution_of_the_soviet_union_name: "#b ソビエト連邦の崩壊 #!"
notification_rpwn_dissolution_of_the_soviet_union_desc: "ソビエト連邦が崩壊した。 #lore ソビエト連邦の解体が始まり、独立国家が続々と誕生している。国際社会はこの歴史的な出来事を歓迎し、冷戦の終結を祝福している。 #!"
notification_rpwn_bosnian_independence_name: "#b ボスニア独立宣言 #!"
notification_rpwn_bosnian_independence_desc: "ボスニアが独立を宣言した。 #lore ユーゴスラビアの崩壊に伴い、ボスニアは独立を宣言し、国際社会に加わることができるようになった。国際社会はボスニアの独立を支持し、和平の実現を願っている。 #!"
notification_rpwn_abkhazian_independence_name: "#b アブハジア独立宣言 #!"
notification_rpwn_abkhazian_independence_desc: "アブハジアが独立を宣言した。 #lore グルジアとの間での独立運動が激化し、アブハジアは独立を宣言した。国際社会はこの独立を認めず、グルジアとの和平交渉を求めている。 #!"
notification_rpwn_galileo_galilei_inquisition_name: "#b ガリレオ・ガリレイの名誉回復 #!"
notification_rpwn_galileo_galilei_inquisition_desc: "ガリレオ・ガリレイが異端審問から名誉回復された。 #lore ガリレオは地動説を提唱し、カトリック教会に異端として裁かれたが、その名誉が回復された。国際社会は科学と宗教の調和を祝福している。 #!"
notification_rpwn_czechoslovakia_dissolution_name: "#b チェコスロバキアの解体 #!"
notification_rpwn_czechoslovakia_dissolution_desc: "チェコスロバキアが解体された。 #lore チェコスロバキアはスロバキアとチェコに分割され、独立国家として独立した。国際社会はこの解体を認め、両国の独立を支持している。 #!"
notification_rpwn_eu_founding_name: "#b 欧州連合の設立 #!"
notification_rpwn_eu_founding_desc: "欧州連合が設立された。 #lore 欧州諸国が経済統合と政治協力を目的に欧州連合を設立し、統一市場の創設を目指している。国際社会は欧州連合の設立を歓迎し、統一市場の発展を期待している。 #!"
notification_rpwn_nafta_founding_name: "#b 北米自由貿易協定の設立 #!"
notification_rpwn_nafta_founding_desc: "北米自由貿易協定が設立された。 #lore アメリカ、カナダ、メキシコが経済協力と貿易促進を目的に北米自由貿易協定を設立し、経済成長と雇用創出を目指している。国際社会はNAFTAの設立を歓迎し、経済協力の促進を支持している。 #!"
notification_rpwn_rwandan_genocide_name: "#b ルワンダ虐殺 #!"
notification_rpwn_rwandan_genocide_name: "ルワンダ虐殺が勃発した。 #lore ルワンダでの民族間の対立が激化し、数十万人が虐殺された。国際社会はこの虐殺を非難し、人道支援を行っている。 #!"
notification_rpwn_dismantling_aparthied_name: "#b アパルトヘイトの廃止 #!"
notification_rpwn_dismantling_aparthied_desc: "南アフリカがアパルトヘイトを廃止した。 #lore 南アフリカ政府はアパルトヘイト政策を廃止し、人種差別を撤廃することを決定した。国際社会は南アフリカの民主化を支持し、人権の尊重を求めている。 #!"
notification_rpwn_nelson_mandela_presidency_name: "#b ネルソン・マンデラ大統領就任 #!"
