notification_rpwn_nato_bombing_of_yugoslavia_name: "#b ユーゴスラビアへのNATO爆撃 #!"
notification_rpwn_nato_bombing_of_yugoslavia_desc: "NATOがユーゴスラビアに対して空爆を開始した。 #lore ユーゴスラビアのコソボでの民族間の対立が激化し、NATOはユーゴスラビアに対する軍事介入を行っている。国際社会はユーゴスラビアの和平を求め、紛争の解決を支持している。 #!"
notification_rpwn_macau_handover_name: "#b マカオ返還 #!"
