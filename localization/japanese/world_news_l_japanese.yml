notification_rpwn_first_chechen_war_name: "#b 第一次チェチェン戦争 #!"
notification_rpwn_first_chechen_war_desc: "ロシアとチェチェンの間で第一次チェチェン戦争が勃発した。 #lore チェチェンはロシアからの独立を求め、ロシア軍との間で激しい戦闘が続いている。国際社会は和平交渉を支持し、紛争の解決を求めている。 #!"
notification_rpwn_java_programming_language_name: "#b Javaプログラミング言語の発表 #!"
notification_rpwn_java_programming_language_desc: "サン・マイクロシステムズがJavaプログラミング言語を発表した。 #lore Javaはオブジェクト指向プログラミング言語であり、インターネットやモバイルアプリケーションの開発に広く利用されている。国際社会はJavaの革新を歓迎し、情報技術の発展を期待している。 #!"
notification_rpwn_cplp_founding_name: "#b ポルトガル語圏共同体の設立 #!"
notification_rpwn_cplp_founding_desc: "ポルトガル語圏共同体が設立された。 #lore ポルトガル語を公用語とする国々が経済協力と文化交流を目的にポルトガル語圏共同体を設立し、共同の価値観を推進している。国際社会はCPLPの設立を歓迎し、文化交流の促進を支持している。 #!"
notification_rpwn_hong_kong_handover_name: "#b 香港返還 #!"
notification_rpwn_hong_kong_handover_desc: "香港がイギリスから中国に返還された。 #lore 香港はイギリスから中国に返還され、中国政府の統治下に入ることとなった。国際社会は香港の平和的な返還を祝福し、香港の繁栄を願っている。 #!"
notification_rpwn_asian_financial_crisis_name: "#b アジア通貨危機 #!"
notification_rpwn_asian_financial_crisis_desc: "アジア諸国で通貨危機が勃発した。 #lore アジア諸国の通貨が急落し、経済危機が拡大している。国際社会はアジア諸国の経済安定を支援し、危機の克服を支持している。 #!"
notification_rpwn_asean_founding_name: "#b 東南アジア諸国連合の設立 #!"
notification_rpwn_asean_founding_desc: "東南アジア諸国連合が設立された。 #lore 東南アジア諸国が経済協力と地域安全保障を目的にASEANを設立し、地域の繁栄と安定を推進している。国際社会はASEANの設立を歓迎し、地域協力の促進を支持している。 #!"
notification_rpwn_kosovo_conflict_name: "#b コソボ紛争 #!"
