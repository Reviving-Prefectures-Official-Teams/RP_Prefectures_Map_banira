 ##外国支配
 #ソビエト支配北方領土
 SRA_FLAVOR_TEXT: "勝利である！ソビエトは南クリル諸島を手に入れた！日本は我が国にこの土地を返還することを要求しているが、我々はこれを拒否する。我々はこの土地を守り抜くのだ！そして、ソビエトの極東最大の拠点とするのだ！"
 #アメリカ支配沖縄
 USR_FLAVOR_TEXT: "合衆国軍は沖縄の統治を続けているが、沖縄の人々は合衆国軍に対して反発を強めている。オキナワンが自由を手に入れるのか？それとも米国支配が継続するのか？いずれにせよ、最後に残るのは沖縄の人々だ。"
 #アメリカ支配小笠原
 USB_FLAVOR_TEXT: "ボニン諸島に住まう先住民の一部は、我々合衆国からの移民者だった。ならば、日本ではなく我々がこの土地を支配すべきだろう。我々はこの土地を守り抜かねばならない。"