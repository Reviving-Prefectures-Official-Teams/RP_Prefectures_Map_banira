#東北
 HOK_FLAVOR_TEXT: "泥炭を切り開き、農鉱業を発展させてきた北海道のすぐ北方には、ソビエトの脅威が迫っている。未だ我々の社会を受容しない人々も少なからず抱えている。北海道は、このままでいいのか？"
 AOM_FLAVOR_TEXT: "廃藩置県によって6つの地域が組み合わさった青森は、終戦直前に受けた空襲から立ち直ったばかりだ。2年前に建立したばかりの観音像は、市民の心を癒している。青森は北海道までの通り道ではない。青森の底力を全国に示してやろうではないか。"
 IWT_FLAVOR_TEXT: "原敬を輩出した岩手にはプライドがある。戦時中に一時閉鎖をした釜石製鉄所は、2年前に念願の再開を果たした。我々はひとりでもやっていけるのだ。しかし宮城は、我々の土地を狙っている。宮城は敵か？味方か？"
 MYG_FLAVOR_TEXT: "めぼしい農産物もない宮城の農地改革は、農民組合の強化という結果をもたらした。しかし、それでもなお、仙台は東北最大の都市なのだ。1948年に提案された道州制は理に敵っている。東北の盟主になるべきは、明白なのだから。"
 AKT_FLAVOR_TEXT: "秋田の鉱業の未来は明るい。幸いにも20年は保つであろう埋蔵量をいずれの鉱山も有している。油田は好調、ガス田も発見された。しかし県内経済の大部分は農業で成り立っている。秋田の産業構造はやや歪である。これを是正することは、果たして秋田のためになるのだろうか？"
 YMG_FLAVOR_TEXT: "戦後初の海外輸出とともに、山形は再び歴史を歩み始めた。我々の献身によって、日本のものづくりは海外に評価されたのだ。しかし、戦前のままの構造では先がない。我々は先に進まねばならない。我々にできることはなんだろうか？"
 FKS_FLAVOR_TEXT: "ある噂を耳にした。なんでも、原爆と同じ理屈で行われる発電方式があるらしい。福島の財政は厳しい状況にあり、このままでは数年後には財政再建団体になりかねない。この先の明るい未来のエネルギーは、福島の未来を変えるかもしれない..."

#関東
 TKY_FLAVOR_TEXT: "日本の連邦化によって、連邦首都として再編されたが、その地位は揺らぎつつある。ただでさえ資源の乏しい東京が、周囲の市場を支配するためにはどうすればよいのだろうか？"
 GNM_FLAVOR_TEXT: "我々の戦後は、災害と共に始まった。1947年8月に浅間山が爆発し、その1ヶ月後にキャスリーン台風がこの土地を襲った。3ヶ月前にもキティ台風が通り去った。災害対策は我々の急務であることは明白だ。"
 IBR_FLAVOR_TEXT: "県製映画プロジェクトは順調な滑り出しをした。我々は1949年中に3本の映画を公開し、我々自身の記録するだけでなく人々に知らしめることにした。しかしここで停滞してはならない。我々には、各地の村の様子を未来まで語り継ぐ使命があるのだから。"
 SIT_FLAVOR_TEXT: "1948年、埼玉軍政部が廃止された。明るい話とは裏腹に、県庁所在地をどこに置くかによって議会は紛糾している。ただ間違いなく、「武蔵」というアイデンティティが根付きつつある。我々は、どのように東京という魅力に抗うべきか？"
 CHB_FLAVOR_TEXT: "九十九里浜はGHQに接収された。抗議運動は親方制度への抵抗へ発展し、主要産業である漁業までもが敗戦によって変わりつつある。何にせよ、千葉県総合開発計画は始まったばかりだ。"
 KNG_FLAVOR_TEXT: "旧海軍の中心地であった神奈川は、もはやその地位を失った。しかし港だけは威信にかけて保守し続けている。世界は繋がりを強め、貿易量は増大している。神奈川は、この機会をどのように活かすのか？"
 TCH_FLAVOR_TEXT: "5日前、栃木の中央を今市地震が襲った。マグニチュードは6.2を記録し、家屋の倒壊数も土砂崩れの数も未だ不明、今市は甚大な被害を受けた。栃木は関東の牧畜を担ってきたが、これを破壊したのは産業の波ではなく震災だった。栃木の未来は、果たして何色だろうか？"

 #中部
 NIG_FLAVOR_TEXT: "新潟は天然ガス田の発見と開発によるラッシュに沸いている。戦時中は機雷投下の標的にもなったが、これを乗り越えて新潟は独特な立場を確保した。しかし、100年前に人口1位の座を明け渡して以来、人口増はもはやほとんどない。新潟国民と作る未来は、どんな色になるのだろうか？"
 ISK_FLAVOR_TEXT: "先月初めに北陸鉄道が開通した。移動の自由を手に入れた石川国民は、工業化の道を歩み始めている。新金沢駅計画も持ち上がった。この国は発展の途上にあるのだ！"
 TOY_FLAVOR_TEXT: "富山は二日酔いのような夜明けを迎えた。市中に広まったコレラはとどまることを知らず、工場の閉鎖もまた相次いでいる。漁業の再開も遅れ、富山経済は閉塞感を感じている。この惨状を打破するために、富山人は行動せねばならない。"
 FKI_FLAVOR_TEXT: "空襲から立ち直ろうとしたその時、福井を地震が襲った。地震だけど家屋全壊率は60%を超え、大火事も起こった。破壊された堤防から洪水も発生した。それでも福井は不死鳥のように立ち上がる。我々はまだ、何も諦めていないのだから。"
 NGN_FLAVOR_TEXT: "1948年の分裂危機を、長根は乗り越えた。昨年度末のGHQのケリーによる教職員に対するレッドパージにより、教職員組合は壊滅した。長野は一丸となった。しかし満足してはならない。忘れることなかれ、この信濃は山奥に存在するということを。"
 GIF_FLAVOR_TEXT: "岐阜は他の都道府県よりも、多くの帰還者を抱えている。彼らは岐阜の街を発展させ、戦後の基礎を築き上げた。しかしそれは同時に建設のための輸入が著しく激しいことも意味している。岐阜に必要なのはバランスか？それとも突き抜けることか？"
 YMN_FLAVOR_TEXT: "第一回県芸術祭は成功裏に幕を閉じた。おみゆきさんも7年ぶりに復活し、県は活気に沸いている。勢いを落とすな、それこそが甲府の生き残る道、なのかもしれない。"
 AIC_FLAVOR_TEXT: "我が国は多額の費用を投じて結核を抑え込んだ。反面、将来を約束されたかのように思えたトヨタ自動車はドッジ・ラインによって破綻危機にある。愛知がどのような国になっていくのかは、まだ、誰にもわからない。"
 SHZ_FLAVOR_TEXT: "我が国は、全国でも特に闇市が深刻である。アメリカの敵対諜報部隊は浜松に置かれ、闇市を拡大せんとする者を捕らえている。だが、静岡の地は豊かだ。適切に発展させることができれば、きっと東京以上の土地にすることも不可能ではないだろう..."

 #関西
 KYT_FLAVOR_TEXT: "幸いにも京都は空襲の標的にはならなかった。戦前から続く伝統と努力は、地方自治法による5大都市の指定を受ける形で報われた。しかしこれは、同時に再開発が妨げられていることも意味している。古い街並みの保存は、京都のためになるのか？それとも忌々しい、別の選択肢があるのか？"
 OSK_FLAVOR_TEXT: "戦後の再開発により、大阪には幹線道路が引かれた。「大大阪」と呼ばれたこの土地は、日本一の都市の座を15年前に東京に明け渡した。そして今なお、地位は低下し続けている。東の都に対して、我々にできることはなんだろうか？"
 HYG_FLAVOR_TEXT: "５つの文化からなる兵庫にまとまりはない。北部は鳥取との連合を望み、徳島は淡路を狙っている。油断すれば、この「領域国家」は崩壊してしまうだろう。兵庫はステートからネーションへ脱皮せねばならない。"
 NAR_FLAVOR_TEXT: "法隆寺での火災は、貴重な壁画の消失をもたらした。奈良は、文化の中心地としての地位を失い1000年以上。天理の教えは、新興宗教ブームに乗っかり急拡大している。奈良の信ずるべき道は何か？"
 WAK_FLAVOR_TEXT: "満州、朝鮮、福井、長野と4年間に渡り誘発地震を引き起こした昭和東南海地震は、和歌山沖が震源地であった。津波は和歌山を2年置きに3度襲った。市民は今年もまた何か起きるのではないかと恐慌を起こしている。和歌山に地縁を持つ海外への移民は、帰還の意思を示している。和歌山の未来は、誰とつくられるべきか？"
 MIE_FLAVOR_TEXT: "三重にとって、敗戦は良し悪しある結果が見えつつある。農地改革は想定よりもかなり順調に進み、自作農が急増した。しかし同時に復興政府は、占領軍様の権力を背景に、米の供出を要求している。しかし喜んではいられない。三重は、自らの未来を切り開かねばならない。"
 SIG_FLAVOR_TEXT: "新琵琶湖八景の制定は、新たな観光地の創出を意味している。同時にこの水は、関西を流れ、彼らの産業を支えている。農業か、工業か、それとも観光業か。滋賀の未来は、我らのシンボルを人質にしているのだ。"

 #中国
 HRS_FLAVOR_TEXT: "我々は歴史に裏切られた。呉の造船産業は危機にある。原爆の傷跡は未だ癒えない。残すべきものは何か、消すべきものは何かも、この国は決めかねている。目指すべき道標を、あなたは定めねばならない。"
