 #九州
 FKO_FLAVOR_TEXT: "福岡の暴力団は政府を脅迫している。小倉は中央に従わず、銃規制は機能していない。しかし、この土地の風土は人々を惹きつけ、人口は増加し続けている。相反した様相を持つ福岡は、九州の覇者にとどまる器ではないのだ。"
 KGS_FLAVOR_TEXT: "鹿児島の自立性はかねてよりの伝統だった。島津の統治は、この土地に栄光を作り出した。しかし国境の向こうに、かつて我々が統治した都城が存在する。宮崎は脆く、我々は強い。経済的植民地にするのか、それとも..."
 NGS_FLAVOR_TEXT: "隠れキリシタンを抱える長崎は、日本でも特殊な風景を作り出した。ヨーロッパで流行している旅行パッケージは、長崎を大いに変えうる。可能性は無限だ。"
