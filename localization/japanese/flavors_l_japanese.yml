#東北
 HOK_FLAVOR_TEXT: "泥炭を切り開き、農鉱業を発展させてきた北海道のすぐ北方には、ソビエトの脅威が迫っている。未だ我々の社会を受容しない人々も抱えた北海道は、この先どのように進むのか？"
 AOM_FLAVOR_TEXT: "廃藩置県によって6つの地域が組み合わさった青森は、終戦直前に受けた空襲から立ち直ったばかりだ。青森は北海道までの通り道ではない。日本における青森の役割は、どのように変わるのか？"
 IWT_FLAVOR_TEXT: "原敬を輩出した岩手県は、東北地方の中心地としての役割を虎視眈々と狙っている。自治を手に入れた岩手は、宮城との関係をどのように進めるのか？"
 MYG_FLAVOR_TEXT: "宮城県は、道州制の導入を目指し、各地域との連携を強化している。しかし、東北各県は独自の発展を望んでいる。東北統一か？それとも、各地の自治か？"
 AKT_FLAVOR_TEXT: "秋田県の鉱業は衰退の一途をたどっている。新たな産業を作り出すことが急務だが、秋田はこれを達成できるのか？"
 YMG_FLAVOR_TEXT: "戦後初の海外輸出とともに、山形は再び歴史を歩み始めた。我々の献身によって、日本のものづくりは海外に評価されたのだ。しかし、戦前のままの構造では先がない。我々は先に進まねばならない。我々にできることはなんだろうか？"
 FKS_FLAVOR_TEXT: "福島の財政は厳しい状況にある。このままでは数年後には財政再建団体になるかもしれない。福島は、この危機を乗り越えることができるのか？"

#関東
 TKY_FLAVOR_TEXT: "東京は、現状日本の首都であるが、日本の連邦化によってその地位が揺らぎつつある。ただでさえ資源の乏しい東京が、周囲の市場を支配するためにはどうすればよいのだろうか？"
 GNM_FLAVOR_TEXT: "我々の戦後は、災害と共に始まった。1947年8月に浅間山が爆発し、その1ヶ月後にキャスリーン台風がこの土地を襲った。3ヶ月前にもキティ台風に襲われている。災害対策は我々の急務であることは明白だ。"
 IBR_FLAVOR_TEXT: "常陸と筑波は科学の中心地としての地位を争っている。水戸の中立は、この二つの地域の関係をどのように変えるのか？"
 SIT_FLAVOR_TEXT: "1948年、埼玉軍政部が廃止された。明るい話とは裏腹に、県庁所在地をどこに置くかによって議会は紛糾している。ただ間違いなく、「武蔵」というアイデンティティが根付きつつある。我々は、どのように東京という魅力に抗うべきか？"
 CHB_FLAVOR_TEXT: "九十九里浜はGHQに接収された。抗議運動は親方制度への抵抗へ発展し、主要産業である漁業までもが敗戦によって変わりつつある。何にせよ、千葉県総合開発計画は始まったばかりだ。"
 KNG_FLAVOR_TEXT: "旧海軍の中心地であった神奈川は、もはやその地位を失った。しかし港だけは維新にかけて保守し続けている。世界は繋がりを強め、貿易量は増大している。神奈川は、この機会をどのように活かすのか？"
 TCH_FLAVOR_TEXT: "栃木は関東の牧畜を担ってきたが、近代化の波に押されている。農業の発展は、栃木の未来をどのように変えるのか？それとも、栃木は新たな産業を模索すべきか？"

 #北陸
 NIG_FLAVOR_TEXT: "1947年より、新潟は天然ガス田の発見と開発によるラッシュに沸いている。戦時中は機雷投下の標的にもなったが、これを乗り越えて新潟は独特な立場を確保した。しかし、100年前に人口1位の座を明け渡して以来、人口増はもはやほとんどない。新潟国民と作る未来は、どんな色になるのだろうか？"

