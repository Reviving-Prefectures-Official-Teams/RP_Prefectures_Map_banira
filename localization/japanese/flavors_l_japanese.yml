 #東海
 AIC_FLAVOR_TEXT: "我が国は多額の費用を投じて結核を抑え込んだ。反面、将来を約束されたかのように思えたトヨタ自動車はドッジ・ラインによって破綻危機にある。愛知がどのような国になっていくのかは、まだ、誰にもわからない。"

 #関西
 KYT_FLAVOR_TEXT: "幸いにも京都は空襲の標的にはならなかった。戦前から続く伝統と努力は、地方自治法による5大都市の指定を受ける形で報われた。しかしこれは、同時に再開発が妨げられていることも意味している。古い街並みの保存は、京都のためになるのか？それとも忌々しい、別の選択肢があるのか？"
 OSK_FLAVOR_TEXT: "戦後の再開発により、大阪には幹線道路が引かれた。「大大阪」と呼ばれたこの土地は、日本一の都市の座を15年前に東京に明け渡した。そして今なお、地位は低下し続けている。東の都に対して、我々にできることはなんだろうか？"
 HYG_FLAVOR_TEXT: "５つの文化からなる兵庫にまとまりはない。北部は鳥取との連合を望み、海の向こうには淡路を狙う鳥取が存在する。油断すれば、この「領域国家」は崩壊してしまうだろう。兵庫が安定を手に入れるのは、いつになるだろうか？"

 #中国
 HRS_FLAVOR_TEXT: "我々は歴史に裏切られた。呉の造船産業は危機にある。原爆の傷跡は未だ癒えない。残すべきものは何か、消すべきものは何かも、この国は決めかねている。目指すべき道標を、あなたは定めねばならない。"

 #四国
 KCH_FLAVOR_TEXT: "高知は孤立している。運輸はまともに働かず、坂本龍馬の功績も顧みられない。しかし国民も大好きなメディア産業は、高知に光明を指すかもしれない。高知の明日は、未来と共にある。"

 #九州
 FKO_FLAVOR_TEXT: "福岡の暴力団は政府を脅迫している。小倉は中央に従わず、銃規制は機能していない。しかし、この土地の風土は人々を惹きつけ、人口は増加し続けている。相反した様相を持つ福岡は、九州の覇者にとどまる器ではないのだ。"
 KGS_FLAVOR_TEXT: "鹿児島の自立性はかねてよりの伝統だった。島津の統治は、この土地に栄光を作り出した。しかし国境の向こうに、かつて我々が統治した都城が存在する。宮崎は脆く、我々は強い。経済的植民地にするのか、それとも..."
 NGS_FLAVOR_TEXT: "隠れキリシタンを抱える長崎は、日本でも特殊な風景を作り出した。ヨーロッパで流行している旅行パッケージは、長崎を大いに変えうる。可能性は無限だ。"

 USR_FLAVOR_TEXT: "合衆国軍は沖縄の統治を続けているが、沖縄の人々は合衆国軍に対して反発を強めている。オキナワンが自由を手に入れるのか？それとも米国支配が継続するのか？いずれにせよ、最後に残るのは沖縄の人々だ。"